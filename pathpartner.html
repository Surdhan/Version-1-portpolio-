<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathPartner Project</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(83deg, #8b55f5, #f16fa1);
            color: #333;
        }
        
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 1.5em 0;
        }
        
        header h1 {
            margin: 0;
        }
        
        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .project-details, .project-video, .project-images {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        
        .download-link {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #fff;
            color: #ff4081;
            text-decoration: none;
            border: 2px solid #ff4081;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .download-link:hover {
            background-color: #ff4081;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
            transform: scale(1.05);
        }
        
        .download-link:active {
            transform: scale(1);
            box-shadow: 0 4px 10px rgba(255, 64, 129, 0.2);
        }
        
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        footer a {
            color: #4CAF50;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }

        .images-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .images-container img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>PathPartner Project</h1>
    </header>
    <main>
        <section class="project-details">
            <p>PathPartner is an Android app aimed at providing efficient booking services for taxis, bikes, and cars. The app streamlines the booking process, ensuring a hassle-free experience for users.</p>
            <a class="download-link" href="https://docs.google.com/presentation/d/1zhcwnS_QgPO9mE0exAIoTnuKm7AyqfUJ/edit?usp=drive_link&ouid=115036295662974003211&rtpof=true&sd=true" download>Download Project Document</a>
        </section>
        <section class="project-images">
            <h2>Project Images</h2>
            <div class="images-container">
                <img src="pathpartnerimage (1).png" alt="Project Image 1">
                <img src="pathpartnerimage (2).png" alt="Project Image 2">
                <img src="pathpartnerimage (3).png" alt="Project Image 3">
            </div>
        </section>
    </main>
    <footer>
        <p><a href="index.html">Back to Projects</a></p>
    </footer>
</body>
</html>
